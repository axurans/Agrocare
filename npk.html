      <div class="container">

                <h2>Enter Data</h2>

              <form id="dataForm">
                <!-- Input Fields -->
                <div class="form-group">
                  <label for="month">Select Month:</label>
                  <select class="form-control" id="month" name="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="nitrogen">Nitrogen (kg/acre):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="nitrogen"
                    name="nitrogen"
                    placeholder="Enter Nitrogen"
                  />
                </div>
                <div class="form-group">
                  <label for="phosphorus">Phosphorus (kg/acre):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="phosphorus"
                    name="phosphorus"
                    placeholder="Enter Phosphorus"
                  />
                </div>
                <div class="form-group">
                  <label for="potassium">Potassium (kg/acre):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="potassium"
                    name="potassium"
                    placeholder="Enter Potassium"
                  />
                </div>
                <div class="form-group">
                  <label for="irrigation">Select Irrigation:</label>
                  <select
                    class="form-control"
                    id="irrigation"
                    name="irrigation"
                  >
                    <option value="Moderate Irrigation">
                      Moderate Irrigation
                    </option>
                    <option value="Continuous Irrigation">
                      Continuous Irrigation
                    </option>
                    <option value="Low Irrigation">Low Irrigation</option>
                    <option value="High Irrigation">High Irrigation</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <!-- Output Fields Container -->
              <div id="output" class="mt-3">
                <div class="form-group">
                  <label for="recommendedCrop">Recommended Crop:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="recommendedCrop"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>

    <!-- owl carousel script -->
    <script type="text/javascript">
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        navText: [],
        center: true,
        autoplay: true,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1,
          },
          1000: {
            items: 3,
          },
        },
      });

      // Form Submission Handling
      $(document).ready(function () {
        $("#dataForm").submit(function (e) {
          e.preventDefault(); // Prevent form submission

          // Get form data
          var formData = {
            month: $("#month").val(),
            nitrogen: $("#nitrogen").val(),
            phosphorus: $("#phosphorus").val(),
            potassium: $("#potassium").val(),
            irrigation: $("#irrigation").val(),
          };

          // Perform calculation and display output
          var output = calculateOutput(formData);
          $("#recommendedCrop").val(output);
        });

        // Function to calculate output based on form data
        function calculateOutput(formData) {
          var crop = "";
          if (
            formData.month.toLowerCase() === "june" ||
            formData.month.toLowerCase() === "july" ||
            formData.month.toLowerCase() === "august" ||
            formData.month.toLowerCase() === "september" ||
            formData.month.toLowerCase() === "october"
          ) {
            crop = "Red Gram";
          } else if (
            formData.nitrogen >= 80 &&
            formData.nitrogen <= 100 &&
            formData.phosphorus === 32 &&
            formData.potassium === 32 &&
            formData.irrigation.toLowerCase() === "continuous irrigation"
          ) {
            crop = "Maize";
          } else if (
            formData.nitrogen >= 20 &&
            formData.nitrogen <= 30 &&
            formData.phosphorus >= 40 &&
            formData.phosphorus <= 50 &&
            formData.potassium >= 20 &&
            formData.potassium <= 25 &&
            formData.irrigation.toLowerCase() === "moderate irrigation"
          ) {
            crop = "Black Gram";
          } else {
            crop = "Wheat";
          }
          return crop;
        }
      });
    </script>
