              <img src="images/tractor.png" alt="" />

    <!-- pricing section -->
    <section class="pricing_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="price_heading">Price Calculation</h2>
            <form id="price_calculator">
              <div class="form-group">
                <label for="city">Select City:</label>
                <select class="form-control" id="city">
                  <option value="hyd">Hyderabad</option>
                  <option value="sec">Secunderabad</option>
                </select>
              </div>
              <div class="form-group">
                <label for="crop">Select Crop:</label>
                <select class="form-control" id="crop">
                  <option value="wheat">Wheat</option>
                  <option value="rice">Rice</option>
                </select>
              </div>
              <div class="form-group">
                <label for="price_output">Price:</label>
                <input
                  type="text"
                  class="form-control"
                  id="price_output"
                  readonly
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="calculatePrice()"
              >
                Calculate
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end pricing section -->

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    ></script>
    <!-- owl carousel script 
    -->
    <script type="text/javascript">
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        navText: [],
        center: true,
        autoplay: true,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1,
          },
          1000: {
            items: 3,
          },
        },
      });

      function calculatePrice() {
        var city = document.getElementById("city").value;
        var crop = document.getElementById("crop").value;
        var price_output = document.getElementById("price_output");
        var price = 0;
        if (city === "hyd" && crop === "rice") {
          price = 100;
        } else if (city === "hyd" && crop === "wheat") {
          price = 200;
        } else if (city === "sec" && crop === "rice") {
          price = 50;
        } else if (city === "sec" && crop === "wheat") {
          price = 100;
        }
        price_output.value = price;
      }
    </script>
    <!-- end owl carousel script -->
